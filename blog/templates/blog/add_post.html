{% extends 'blog/base.html' %}
{% block title %}Add New Post{% endblock title %}

{% block content %}
<div class="container mt-3 form-group  d-flex justify-content-center">
<div class="col-md-8">
<form action="" method="POST" enctype="multipart/form-data">
{% csrf_token %}
{{form.media}}
{{form.as_p}}
<input type="submit" value="Add" class="btn btn-outline-info mb-3">
</form>
</div>

</div>

<script>
document.querySelector("#id_title").placeholder = "Add some Compelling Title"
document.querySelector("#id_body").placeholder = "Add some Awesome Content"
document.querySelector("#id_title").classList.add("form-control")
document.querySelector("#id_category").classList.add("form-control")
document.querySelector("#id_body").classList.add("form-control")
document.querySelector("#id_featured_image").classList.add("form-control")
</script>
{% endblock content %}
