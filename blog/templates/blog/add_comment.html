{% extends 'blog/base.html' %}
{% block title %}Add Comment{% endblock title %}

{% block content %}
<div class="container mt-3 form-group  d-flex justify-content-center">
<div class="col-md-8">
<form action="" method="POST">
{% csrf_token %}
{{form.as_p}}
<input type="submit" value="Add" class="btn btn-outline-info mb-3">
</form>
</div>
</div>

{% if user.is_authenticated %}
<script>
document.querySelector("#id_name").value="{{request.user.first_name}}"
document.querySelector("#id_email").value="{{request.user.email}}"

</script>
{% endif %}
{% endblock content %}
