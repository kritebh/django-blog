{% extends 'blog/base.html' %}
{% block title %}Delete Post{% endblock title %}

{% block content %}
{% if user.id == post.author.id %}
<div class="container my-3 ">
<h4 class="text-wrap text-danger"> Are you sure to DELETE</h4>
 <p> "{{post.title}}"</p>
<div class="mt-3 form-group">
<form action="" method="POST">
{% csrf_token %}
{{form.as_p}}
<input type="submit" value="Delete" class="btn btn-danger">
</form>
</div>
</div>
{% else %}
<div class="container mt-5 d-flex justify-content-center d-flex justify-content-center">
<h3 class="text-danger text-center">You are not authorized to DELETE this Post</h3>
</div>
{% endif %}
{% endblock content %}
