{% extends 'blog/base.html' %}
{% block title %}Edit Profile{% endblock title %}

{% block content %}
{% if user.id == profile.user.id %}
<div class="container mt-3 form-group row justify-content-center">
<div class="col-md-8">
<form action="" method="POST" enctype="multipart/form-data">
{% csrf_token %}
{{form.as_p}}
<p>Want To Change Settings ? <a href="{% url 'settings' %}"> Settings </a></p>
<input type="submit" value="Update Info" class="btn btn-outline-info mb-3">
</form>
</div>
</div>
{% else %}
<div class="container mt-5 d-flex justify-content-center d-flex justify-content-center">
<h3 class="text-danger text-center">You are not authorized to EDIT this Profile</h3>
</div>
{% endif %}

<script>
document.querySelector("#id_bio").classList.add("form-control")
document.querySelector("#id_profile_pic").classList.add("form-control")
document.querySelector("#id_twitter").classList.add("form-control")
document.querySelector("#id_instagram").classList.add("form-control")
document.querySelector("#id_linkedin").classList.add("form-control")
document.querySelector("#id_facebook").classList.add("form-control")
document.querySelector("#id_pinterest").classList.add("form-control")
document.querySelector("#id_github").classList.add("form-control")
</script>

{% endblock content %}
